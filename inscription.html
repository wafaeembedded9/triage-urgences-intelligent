<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè• Inscription - Syst√®me de Triage M√©dical</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .inscription-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }

        .form-group.required label::after {
            content: " *";
            color: #e74c3c;
        }

        .btn-inscription {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-inscription:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }

        .form-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .form-columns {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="inscription-container">
        <div class="header">
            <h1>üìù Inscription</h1>
            <p>Cr√©er un compte m√©dical</p>
        </div>

        <div class="form-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'error' if category == 'error' else category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('inscription') }}">
                <div class="form-columns">
                    <div class="form-group required">
                        <label for="nom">üë§ Nom</label>
                        <input type="text" id="nom" name="nom" required>
                    </div>

                    <div class="form-group required">
                        <label for="prenom">üë§ Pr√©nom</label>
                        <input type="text" id="prenom" name="prenom" required>
                    </div>
                </div>

                <div class="form-group required">
                    <label for="email">üìß Email professionnel</label>
                    <input type="email" id="email" name="email" required placeholder="votre.email@hopital.ma">
                </div>

                <div class="form-columns">
                    <div class="form-group required">
                        <label for="password">üîí Mot de passe</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>

                    <div class="form-group required">
                        <label for="confirm_password">üîí Confirmer</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>

                <div class="form-group required">
                    <label for="role">üë®‚Äç‚öïÔ∏è Fonction</label>
                    <select id="role" name="role" required>
                        <option value="">S√©lectionner...</option>
                        <option value="medecin">M√©decin</option>
                        <option value="infirmier">Infirmier(√®re)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="numero_licence">üìã N¬∞ d'ordre (optionnel)</label>
                    <input type="text" id="numero_licence" name="numero_licence">
                </div>

                <button type="submit" class="btn-inscription">
                    üì® S'inscrire
                </button>
            </form>

            <div class="login-link">
                <p>D√©j√† un compte ? <a href="{{ url_for('login') }}">Se connecter</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#e74c3c';
            } else if (confirmPassword && password === confirmPassword) {
                this.style.borderColor = '#27ae60';
            } else {
                this.style.borderColor = '#e0e0e0';
            }
        });
    </script>
</body>
</html>
